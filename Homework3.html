<html>
<head>

	<title>Homework 3</title>
	
</head>
<body>

	<center>
	<img src="http://mizzima.com/sites/default/files/styles/news_category_large_image/public/news-images/uec-announces-constituencies-for-2020-general-election.jpg?itok=hfERFNrK&fbclid=IwAR0sorwS73sUtaxBaRBk2KWHqVrS5vtfkVeq6O91mwoWa5Q-_4vLzN9D1oA" width="200px" height="100px"><br/><br/>
	<b><u>Welcome To 2020 Election</u></b>
	<p>Citizen ID: WDF(1051)</p>
	</center><hr/>
	
	<table border="1" align="center">
		<thead bgcolor="yellow">

			<tr>
				<th colspan="3">
					Election Form
				</th>
			</tr>

		</thead>
		<tbody>

			<tr>
				<td colspan="2">
					Leader Name:
				</td>
				<td>
					<input type="text" name="leader" id="leader" class="" placeholder="Enter Leader Name">
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					Your Name:
				</td>
				<td>
					<input type="text" name="name" id="name" class="" placeholder="Enter Your Name">						
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					Email:
				</td>
				<td>
					<input type="email" name="email" id="email" class="" placeholder="Enter Your Email">
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					Passcode:
				</td>
				<td>
					<input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode">
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					Parties:
				</td>
				<td>
					<input type="radio" name="parties" id="parties" class="">NLD
					<input type="radio" name="parties" id="parties" class="">USDP
					<input type="radio" name="parties" id="parties" class="">PPP
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					Location:
				</td>
				<td>
					<select name="city" id="city" class="">
						<option selected disabled>Choose City</option>
						<option value="mandalay">Mandalay</option>
						<option value="kyaukse">Kyaukse</option>
						<option value="pol">PyinOoLwin</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td colspan="3">
				<input type="checkbox" name="acception" id="acception" class="">I accept all the regulaiton of election community.
			</td>
			</tr>
			
		</tbody>
		<tfoot>

			<tr>
				<td colspan="3" align="right">
				<button type="cancel" name="cancel" id="cancel" class="">Cancel</button>
				<input type="submit" name="submit" id="submit" class="submit">
				</td>
			</tr>

		</tfoot>
	</table>
</body><hr/>
<footer align="center">
	Already register! <a href="www.uec.gov.mm">Click Here to Login</a>
</footer>
</html>
